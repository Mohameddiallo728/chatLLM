<html><head><title>WebAgent AI - Settings</title>
</head><body class="light-theme">
<div class="container">
    <h1>Settings</h1>
    <form id="settings-form">
        <div class="settings-group">
            <h2>Language</h2>
            <div class="setting-item">
                <label for="language">Interface Language:</label>
                <select id="language" name="language">
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                    <option value="es">Español</option>
                    <option value="de">Deutsch</option>
                    <option value="zh">中文</option>
                </select>
            </div>
        </div>

        <div class="settings-group">
            <h2>Appearance</h2>
            <div class="setting-item">
                <label for="theme">Theme:</label>
                <select id="theme" name="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="auto">System Default</option>
                </select>
            </div>
        </div>

        <div class="settings-group">
            <h2>Chat Preferences</h2>
            <div class="setting-item">
                <label for="response-length">AI Response Length:</label>
                <input type="range" id="response-length" name="response-length" min="1" max="5" step="1" value="3">
                <output for="response-length">Medium</output>
            </div>
            <div class="setting-item">
                <label for="chat-style">Chat Style:</label>
                <select id="chat-style" name="chat-style">
                    <option value="friendly">Friendly</option>
                    <option value="professional">Professional</option>
                    <option value="concise">Concise</option>
                    <option value="detailed">Detailed</option>
                </select>
            </div>
        </div>

        <div class="button-group">
            <button type="button" class="button cancel-button" onclick="window.history.back()">Cancel</button>
            <button type="submit" class="button save-button">Save Changes</button>
        </div>
    </form>
</div>
</body></html>
